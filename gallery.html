<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Gallery</title>
<style>
body{background:#0e0e0e;color:#fff;font-family:Arial;margin:0}
.container{max-width:1100px;margin:auto;padding:30px}
h2{text-align:center;margin-bottom:25px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px}
.thumb{background:#1b1b1b;border-radius:10px;cursor:pointer;overflow:hidden}
.thumb img{width:100%;display:block}
.thumb p{padding:10px;margin:0;font-size:14px}
</style>
</head>
<body>

<div class="container">
  <h2>Select a Video</h2>

  <div class="grid">
    <!-- 20 صورة مصغرة -->
    <div class="thumb" onclick="pick(1)">
      <img src="https://picsum.photos/400/250?1">
      <p>Private Video #1</p>
    </div>
    <div class="thumb" onclick="pick(2)">
      <img src="https://picsum.photos/400/250?2">
      <p>Private Video #2</p>
    </div>
    <div class="thumb" onclick="pick(3)">
      <img src="https://picsum.photos/400/250?3">
      <p>Private Video #3</p>
    </div>

    <!-- كرر حتى 20 -->
  </div>
</div>

<script>
function pick(id){
  localStorage.setItem("video_id", id);
  window.location.href = "locker.html";
}
</script>

</body>
</html>
